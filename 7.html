<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = new Array();
    for (i=1;i<=100;i++){
        if(i%3==0 && i%5==0){
            a.push("FizzBuzz");
        }else if (i%5==0){
            a.push("Buzz")
        }else if (i%3==0){
            a.push("Fizz")
        }else{
            a.push(i);
        }
    }
    alert(a);
</script>
</body>
</html>
