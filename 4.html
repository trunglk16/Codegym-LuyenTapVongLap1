<body>
<script>
    var a = [0,1];
    var i =0;
   while (i>=0) {
       a[a.length] = a[a.length - 1] + a[a.length - 2];

       i++;
       var b = a[a.length-1];
       if (b % 5 == 0){
           alert(a[a.length-1]);
           break;
       }
   }

</script>
